<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>endofme</title>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bfbfbf;
      font-family: "Times New Roman", serif;
      font-size: 2rem;
    }

    #text {
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 95% { opacity: 1; }
      96% { opacity: 0.3; }
      97% { opacity: 1; }
      98% { opacity: 0.1; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="text">The Attention Seeker</div>

  <script>
    const text = document.getElementById("text");

    setInterval(() => {
      const glitch = Math.random();
      if (glitch > 0.85) {
        text.style.opacity = Math.random() > 0.5 ? "0.2" : "1";
        text.style.letterSpacing = Math.random() > 0.5 ? "0.5em" : "0.2em";
      }
    }, 60);
  </script>
</body>
</html>
