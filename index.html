<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>endofme</title>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Times New Roman", serif;
    }

    .glitch {
      position: relative;
      color: #ddd;
      font-size: 2.5rem;
      letter-spacing: 0.15em;
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      opacity: 0.8;
    }

    .glitch::before {
      color: #ff004c;
      transform: translate(-2px, 0);
      animation: glitch1 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00fff9;
      transform: translate(2px, 0);
      animation: glitch2 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch1 {
      0% { clip-path: inset(0 0 90% 0); }
      20% { clip-path: inset(10% 0 60% 0); }
      40% { clip-path: inset(30% 0 40% 0); }
      60% { clip-path: inset(50% 0 20% 0); }
      80% { clip-path: inset(70% 0 10% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }

    @keyframes glitch2 {
      0% { clip-path: inset(80% 0 5% 0); }
      20% { clip-path: inset(60% 0 20% 0); }
      40% { clip-path: inset(40% 0 40% 0); }
      60% { clip-path: inset(20% 0 60% 0); }
      80% { clip-path: inset(10% 0 70% 0); }
      100% { clip-path: inset(80% 0 5% 0); }
    }

    @keyframes flicker {
      0%, 95% { opacity: 1; }
      96% { opacity: 0.2; }
      97% { opacity: 1; }
      98% { opacity: 0.1; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="glitch" data-text="THE ATTENTION SEEKER">
    THE ATTENTION SEEKER
  </div>
</body>
</html>
