!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>endofme</title>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Times New Roman", serif;
    }

    .glitch {
      color: #bfbfbf;
      font-size: 2.4rem;
      letter-spacing: 0.12em;
      animation: flicker 0.9s infinite;
    }

    @keyframes flicker {
      0%   { opacity: 1; transform: translate(0); }
      10%  { opacity: 0.4; }
      20%  { opacity: 1; }
      30%  { opacity: 0.2; transform: translate(-1px, 1px); }
      40%  { opacity: 1; }
      50%  { opacity: 0.5; transform: translate(1px, -1px); }
      60%  { opacity: 1; }
      70%  { opacity: 0.3; }
      80%  { opacity: 1; transform: translate(-1px, 0); }
      90%  { opacity: 0.6; }
      100% { opacity: 1; transform: translate(0); }
    }
  </style>
</head>

<body>
  <div class="glitch">The Attention Seeker</div>
</body>
</html>
